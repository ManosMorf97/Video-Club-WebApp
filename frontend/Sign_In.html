<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="decoration.css">
    <title>Sign In</title>
</head>
<body>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <div class="external-div sign-in-height">
        <h1>&#160 &#160 &#160 Log In</h1>
        <div class="internal-div">
            <form method="post">
                <div class="bottom" id="email_bottom">
                    <label class="llabel" for id="email">email:</label>
                    <input placeholder="email" id="email" type="email">
                </div>
                <div class="bottom">
                    <label class="llabel" for id="password">password:</label>
                    <input placeholder="password" id="password" type="password">
                </div>
                <div class="bottom">
                    <a href="">Do not have an account,Sign Up</a>
                </div>
                <br>
                <input class="buttonS" type="submit" value="Sign In">
            </form>
        </div>
    </div>
</body>
