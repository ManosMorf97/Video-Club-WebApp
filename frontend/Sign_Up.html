<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="decoration.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="external-div">
        <h1>&#160 &#160 &#160 Complete the Registration</h1>
        <div class="internal-div">
            <form method="post">
                <label class="llabel" for id="email">email:</label>
                <input placeholder="email" id="email" type="email">
                <br>
                <label class="llabel" for id="password">password:</label>
                <input placeholder="password" id="password" type="password">
                <br>
                <label class="llabel" for id="repeated_password">repeat password:</label>
                <input placeholder="repeated_password" id="repeated_password" type="password">
                <br>
                <input class="buttonS" type="submit" value="Sign Up">
            </form>
        </div>
    </div>
</body>
